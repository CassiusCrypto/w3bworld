<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3bWorld</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            margin: 20px;
        }
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #0f0;
            margin-right: 15px;
            text-decoration: none;
            font-size: 15px; 
        }
        nav a:hover {
            text-decoration: underline;
        }
        #gameContainer {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
        }
        #output {
            width: 60%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #0f0;
            padding: 10px;
            margin-right: 10px;
        }
        #artBox {
            width: 40%;
            height: 400px;
            border: 1px solid #0f0;
            padding: 10px;
            background-color: #000;
            color: #0f0;
            overflow-y: scroll;
            overflow-x: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            line-height: 1;
            display: flex; /* Add flexbox to center the content */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to top for vertical scrolling */
        }

        .artWrapper {
            display: inline-block; /* Ensure the wrapper only takes the width of the art */
            text-align: center; /* Center the pre tag inside the wrapper */
        }

        .artWrapper pre {
            margin: 0; /* Remove default margins from pre tag */
        }
        #commandInput {
            width: 60%;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            font-family: monospace;
        }
        #connectButton {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: monospace;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #connectButton:hover {
            background-color: #0c0;
        }
        #walletAddress {
            color: #0f0;
            font-family: monospace;
        }
        .khoyn-balance {
            color: #fff;
        }
        /* Adjust font size for smaller screens */
        @media (max-width: 768px) {
            #artBox {
                font-size: 10px; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="topBar">
        <nav>
            <a href="index.html">W3bWorld</a>
            <a href="about.html">About</a>
            <a href="blockworm.html">Roadmap</a>
        </nav>
        <div id="walletContainer">
            <button id="connectButton">Connect to MetaMask</button>
        </div>
    </div>
    <div id="gameContainer">
        <div id="output"></div>
            <div id="artBox"></div>
    </div>
    <input type="text" id="commandInput" placeholder="Enter command...">
    <!-- Include ethers.js for blockchain integration -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <!-- Include the AGT framework and game -->
    <script src="agt.js"></script>
    <script src="w3bworld.js"></script>
</body>
</html>
