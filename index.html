<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3bWorld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topBar">
        <nav>
            <a href="index.html">W3bWorld</a>
            <a href="about.html">About</a>
            <a href="blockworm.html">Blockworm</a>
        </nav>
        <div id="walletContainer">
            <button id="connectButton">Connect to MetaMask</button>
        </div>
    </div>
    <div id="gameContainer">
        <div id="leftPanel">
            <div id="artBox"></div>
            <div id="middlePanel">
                <div id="output"></div>
                <div id="inventoryBox">
                    <div class="title">INVENTORY</div>
                    <!-- Inventory items will be populated by agt.js -->
                </div>
            </div>
        </div>
        <div id="rightPanel">
            <div id="verbHud">
                <div id="mapContainer">
                    <!-- Map will be populated by agt.js -->
                </div>
                <div id="commandsContainer">
                    <!-- Buttons will be populated by agt.js -->
                </div>
                <div id="roomItemsContainer">
                    <div class="title">IN THIS ROOM:</div>
                    <div id="roomItemsList">
                        <!-- Room items/objects buttons will be populated by agt.js -->
                    </div>
                </div>
            </div>
            <div id="inputContainer">
                <input type="text" id="commandInput" placeholder="> Type a command...">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="agt.js"></script>
    <script src="w3bworld.js"></script>
</body>
</html>
