<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3bWorld</title>
    <style>
        html, body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 10px;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box; /* Ensure box-sizing is applied globally */
        }
        *, *:before, *:after {
            box-sizing: inherit; /* Inherit box-sizing for all elements */
        }
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            height: 30px;
        }
        nav a {
            color: #0f0;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #gameContainer {
            display: flex;
            gap: 10px;
        }
        #leftPanel {
            display: flex;
            width: 80%; /* 40% + 40% for output and artBox */
            gap: 10px;
        }
        #output {
            width: 50%; /* 50% of 80% = 40% of total screen width */
            height: 440px;
            border: 1px solid #0f0;
            overflow-y: scroll;
            padding: 10px;
            margin-right: 10px;
        }
        #artBox {
            width: 50%; /* 50% of 80% = 40% of total screen width */
            height: 440px;
            border: 1px solid #0f0;
            background: #000;
            overflow-y: scroll;
            overflow-x: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            font-size: 8px;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            color: #0f0;
        }
        #rightPanel {
            width: 20%; /* Matches previous verbHud width */
            height: 440px; /* Matches output and artBox */
            display: flex;
            flex-direction: column;
        }
        #verbHud {
            flex: 1; /* Takes remaining space after commandInput */
            border: 1px solid #0f0;
            background: #000;
            padding: 10px;
        }
        #inputContainer {
            margin-top: 10px;
        }
        #commandInput {
            width: 100%; /* Full width of rightPanel (20% of total screen width) */
            height: 20px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            font-family: monospace;
        }
        #connectButton {
            background: #0f0;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: monospace;
        }
        #connectButton:hover {
            background: #0c0;
        }
        #walletAddress {
            font-size: 14px;
        }
        .khoyn-balance {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <nav>
            <a href="index.html">W3bWorld</a>
            <a href="about.html">About</a>
            <a href="blockworm.html">Blockworm</a>
        </nav>
        <div id="walletContainer">
            <button id="connectButton">Connect to MetaMask</button>
        </div>
    </div>
    <div id="gameContainer">
        <div id="leftPanel">
            <div id="output"></div>
            <div id="artBox"></div>
        </div>
        <div id="rightPanel">
            <div id="verbHud">
                <!-- Command buttons will go here -->
            </div>
            <div id="inputContainer">
                <input type="text" id="commandInput" placeholder="> Type a command...">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <script src="agt.js"></script>
    <script src="w3bworld.js"></script>
</body>
</html>
